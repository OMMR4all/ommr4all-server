{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{%  block head %}
    <script>
    var global = global || window;
    var Buffer = Buffer || [];
    var process = process || {
      env: { DEBUG: undefined },
      version: []
    };
  </script>
  <link rel="stylesheet" href="{% static ommr4all_client|add:'/styles.css' %}"></head>
{%  endblock %}
{% block body %}
    <app-root>
        <div class="screen-center">
            <h1>ommr4all</h1>
            <div class="loader">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <h4>{% trans "Loading ..." %}</h4>
        </div>
    </app-root>

    <script type="module" src="{% static ommr4all_client|add:'/runtime-es2015.js' %}"></script>
    <script type="module" src="{% static ommr4all_client|add:'/polyfills-es2015.js' %}"></script>
    <script nomodule src="{% static ommr4all_client|add:'/runtime-es5.js' %}"></script>
    <script nomodule src="{% static ommr4all_client|add:'/polyfills-es5.js' %}"></script>
    <script type="module" src="{% static ommr4all_client|add:'/main-es2015.js' %}"></script>
    <script nomodule src="{% static ommr4all_client|add:'/main-es5.js' %}"></script>

{% endblock %}
