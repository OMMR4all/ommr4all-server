{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}

{%  block head %}
    <base href="/{{ lc }}/">
    <script>
        var global = global || window;
        var Buffer = Buffer || [];
        var process = process || {
            env: { DEBUG: undefined },
            version: []
        };
    </script>
    {%  for style in styles %}
        <link rel="stylesheet" href="{%  static ommr4all_client|add:style.href %}">
    {%  endfor %}
{%  endblock %}
{% block body %}
    <app-root>
        <div class="screen-center">
            <h1>ommr4all</h1>
            <div class="loader">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <h4>{% trans "Loading ..." %}</h4>
        </div>
    </app-root>

    {% for script in scripts %}
        <script {{ script.module|safe }} src="{% static ommr4all_client|add:script.src %}"></script>
    {% endfor %}

{% endblock %}
